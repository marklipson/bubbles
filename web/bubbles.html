<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Bubbles</title>
    <script src="bubbles.js"></script>
    <style>
        #panel {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            opacity: 0.9;
            margin: 8px;
            padding: 12px;
            border: solid 3px #c0c060;
            background-color: #ffff80;
            color: #808040;
            z-index: 10;
            border-radius: 16px;
        }
        #panel .title {
            font-weight: bold;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <canvas id="view" width="1000" height="1000">
    </canvas>
    <div id="panel"></div>
</body>
</html>
