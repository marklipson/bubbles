<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubbles</title>
    <script src="bubbles.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        #panel, #toolbar {
            position: fixed;
            margin: 8px;
            z-index: 10;
        }
        #panel {
            display: none;
            top: 0;
            right: 0;
            opacity: 0.7;
            border: solid 3px #c0c060;
            background-color: #ffff80;
            color: #808040;
            padding: 12px;
            border-radius: 16px;
        }
        #panel .title {
            font-weight: bold;
            margin-bottom: 6px;
        }
        #panel textarea {
            height: 55px;
            width: calc(16px * 27);
        }
        #panel input {
            width: 70px;
        }
        #toolbar {
            top: 0;
            left: 0;
            opacity: 0.8;
            pointer-events: none;
        }
        #toolbar select, button, input {
            margin-bottom: 4px;
            pointer-events: auto;
        }
        #saves {
            padding: 2px;
            font-size: 120%;
        }
        .btn-zoom {
            display: inline-block;
            width: 24px;
            height: 24px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 4px;
        }
        #track {
            background-color: #f0c000;
        }
        #dialog-frame {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #c0d0c0;
            opacity: 0.75;
            z-index: 20;
        }
        #dialog-body {
            display: none;
            position: fixed;
            top: 10%;
            bottom: 10%;
            left: 10%;
            right: 10%;
            padding: 0;
            background-color: #f0f0f0;
            z-index: 21;
            overflow: auto;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            opacity: 0.75;
        }
        #dialog-close {
            position: fixed;
            top: calc(5% - 12px);
            right: calc(5% - 12px);
            font-size: 40px;
            font-weight: bold;
            border: 3px solid #808080;
            border-radius: 8px;
            cursor: pointer;
            background-color: #c0c0c0;
            color: #808080;
            padding: 4px 8px;
        }
        #dialog-close:hover {
            background-color: #c0c080;
            border-color: #f0c000;
            color: #404000;
        }
        table {
            border-spacing: 0;
        }
        th {
            background-color: #e0f0e0;
        }
        td, th {
            border: 1px solid #e0e0e0;
            padding: 2px 5px;
        }
        td.no-bubbles-in-list {
            padding: 12px;
            text-align: center;
            color: #808080;
        }
        .small-link {
            font-size: 80%;
            cursor: pointer;
            color: #4050C0;
        }
        .small-link:hover {
            text-decoration: underline;
        }
        th.ascending::after {
            content: " \2b06";
        }
        th.descending::after {
            content: " \2b07";
        }
    </style>
</head>
<body>
    <canvas id="view" width="1000" height="1000">
    </canvas>
    <div id="toolbar">
        <select id="saves" title="Switch to a different page of bubbles."></select><br/>
        <button id="new-file" title="Create a new page for bubbles.">new</button><br/>
        <button id="rename-file" title="Rename this page.">rename</button><br/>
        <button id="delete-file" title="Delete this whole page.">delete</button><br/>
        <button id="search" title="Search for bubbles, using a 'seek' bubble.">search</button><br/>
        <div id="show-track-btn" style="display: none"><button id="track" title="Click here to stop tracking">TRACKING</button></div>
        <button id="download" title="Download this page as a file.">download</button><br/>
        <button id="show-list" title="Show bubbles in a list.">list...</button><br/>
        <button id="show-popped" title="See the list of popped bubbles.">popped...</button><br/>
        <button id="show-grid" title="Turn the graph/grid lines on and off.">grid</button><br/>
        <button id="friction-etc" title="Physics">friction: med</button><br/>
        <button id="zoom-in" class="btn-zoom" title="Look closer.">+</button><br/>
        <button id="zoom-out" class="btn-zoom" title="Back up and look from further away.">-</button><br/>
    </div>
    <div id="panel"></div>
    <div id="dialog-frame">
        <div id="dialog-close">X</div>
    </div>
    <div id="dialog-body">
    </div>
</body>
</html>
