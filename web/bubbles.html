<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Bubbles</title>
    <script src="bubbles.js"></script>
    <style>
        #panel, #toolbar {
            position: fixed;
            margin: 8px;
            z-index: 10;
        }
        #panel {
            display: none;
            top: 0;
            right: 0;
            opacity: 0.9;
            border: solid 3px #c0c060;
            background-color: #ffff80;
            color: #808040;
            padding: 12px;
            border-radius: 16px;
        }
        #panel .title {
            font-weight: bold;
            margin-bottom: 6px;
        }
        #toolbar {
            top: 0;
            left: 0;
        }
        .btn-zoom {
            display: inline-block;
            width: 24px;
            height: 24px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <canvas id="view" width="1000" height="1000">
    </canvas>
    <div id="toolbar">
        <button id="zoom-in" class="btn-zoom">+</button><br/>
        <button id="zoom-out" class="btn-zoom">-</button>
    </div>
    <div id="panel"></div>
</body>
</html>
